# Simple YAML configuration for basic performance testing
# Basic application settings
Application:
  Name: "Simple YAML Test App"
  Version: "1.0.0"
  Environment: "Development"
  Debug: true

# Database configuration
Database:
  ConnectionString: "Server=localhost;Database=SimpleTestDb;User=test;Password=test123"
  Timeout: 30
  MaxRetries: 3
  EnableLogging: false

# API settings
Api:
  BaseUrl: "https://api.example.com"
  Key: "simple_api_key_12345"
  Timeout: 5000
  EnableCompression: true

# Server configuration
Server:
  Host: "localhost"
  Port: 8080
  IsSecure: false

# Simple features
Features:
  NewFeature: false
  BetaFeature: true
  CacheEnabled: true

# Logging configuration
Logging:
  Level: "Information"
  Console: true
  File: false